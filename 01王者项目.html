<!DOCTYPE html>
<html lang="en">
  <head>
 <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>英雄</title>
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/comm-v1.css" />
  </head>

  <body>
    <div class="herolist-box">
      <div class="clearfix herolist-types">
        <ul class="types-left">
          <li>综合</li>
          <li>定位</li>
        </ul>
        <ul class="clearfix types-ms">
          <li data-ptype="10">
            <span class="ms-radio"><i class="i"></i></span>
            <label>本周免费</label>
          </li>
          <li data-ptype="11">
            <span class="ms-radio"><i class="i"></i></span>
            <label>新手推荐</label>
          </li>
        </ul>
        <ul class="clearfix types-ms">
          <li class="current" data-type="0">
            <span class="ms-radio"><i class="i"></i></span>
            <label>全部</label>
          </li>
          <li data-type="3">
            <span class="ms-radio"><i class="i"></i></span>
            <label>坦克</label>
          </li>
          <li data-type="1">
            <span class="ms-radio"><i class="i"></i></span>
            <label>战士</label>
          </li>
          <li data-type="4">
            <span class="ms-radio"><i class="i"></i></span>
            <label>刺客</label>
          </li>
          <li data-type="2">
            <span class="ms-radio"><i class="i"></i></span>
            <label>法师</label>
          </li>
          <li data-type="5">
            <span class="ms-radio"><i class="i"></i></span>
            <label>射手</label>
          </li>
          <li data-type="6">
            <span class="ms-radio"><i class="i"></i></span>
            <label>辅助</label>
          </li>
        </ul>
      </div>
      <div class="herolist-content">
<!--        列表标签 ul li-->
        <ul class="herolist clearfix">
          <li >
           <a href="#" target="_blank"><img src="./images/522.jpg" width="90" height="90" alt="曜" />曜</a>
          </li>

        </ul>
      </div>
    </div>
    <!-- 数组比较多，放在了外接的js文件中 -->
    <script src="./hero.js"></script>
    <script>
      //1.渲染函数
      function fn(arr) {
          if (arr === "0") {
              let s = ""
              for (let i of heroArr) {
                  let L = `<li><a href="#"><img src="${i.icon}" alt="${i.name}" width="90" height="90"></a>${i.name}</li>`
                  s += L
              }
              document.querySelector(".herolist.clearfix").innerHTML = s
          }
          else if (arr === "10") {let s = ""
              for (let i of heroArr) {
                  if (i.pay_type == arr) {
                      let L = `<li><a href="#"><img src="${i.icon}" alt="${i.name}" width="90" height="90"></a>${i.name}</li>`
                      s += L
                  }
              }
              document.querySelector(".herolist.clearfix").innerHTML = s}
          else if (arr === "11") {let s = ""
              for (let i of heroArr) {
                  if (i.pay_type == arr) {
                      let L = `<li><a href="#"><img src="${i.icon}" alt="${i.name}" width="90" height="90"></a>${i.name}</li>`
                      s += L
                  }
              }
              document.querySelector(".herolist.clearfix").innerHTML = s}
          else {
              let s = ""
              for (let i of heroArr) {
                  if (i.hero_type == arr) {
                      let L = `<li><a href="#"><img src="${i.icon}" alt="${i.name}" width="90" height="90"></a>${i.name}</li>`
                      s += L
                  }
              }
              document.querySelector(".herolist.clearfix").innerHTML = s
          }
      }
      let but=document.querySelectorAll(".clearfix.types-ms>li")
      fn("0")
    for(let i of but){
    i.onclick=function(){
        for(let j of but){
            j.classList.remove("current")
        }i.classList.add("current")
        let t=i.dataset.type
        let l=i.dataset.ptype
        if(l!=null)fn(l)
        else fn(t)
    }
    }


     //2.每个按钮的点击事件和数据的过滤

    </script>
    



  </body>
</html>
